<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<h1>Weather App</h1>
		<div class="search-box">
			<input type="text" class="search-input" placeholder="Enter location...">
			<button class="search-btn">Search</button>
		</div>
		<div class="weather-data">
			<div class="location">
				<h2 id="location"></h2>
			</div>
			<div class="temp">
				<h2 class="c"></h2>
				<h2 class="f"></h2>
			</div>
			<div class="desc">
				<h2></h2>
			</div>
			<div class="sunrise">
				<h2>Sunrise: </h2>
			</div>
			<div class="sunset">
				<h2>Sunset: </h2>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
